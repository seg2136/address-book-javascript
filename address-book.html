<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <br>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <br>
            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
                <br>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>
                <br>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">
                </div>
                <br>
                <div class="form-group">
                  <label for="new-addType">Address Type</label>
                  <input type="text" class="form-control new-addType">
                </div>
              </div>
            </div>
            <br>
            <span class="btn btn-primary" id="add-address">Add another address</span>
          <br>
          <br>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2 id="heading">Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

          <div class="col-md-6">
            <div id="show-contact">
              <h2></h2>

              <p>First name: <span class="first-name"></span></p>
              <p>Last name: <span class="last-name"></span></p>
              <p>Addresses:</p>
              <ul id="addresses">

              </ul>
          </div>
        </div>

        <div class="smiley">
          <div class="leftEye"></div>
          <div class="rightEye"></div>
          <div class="mouth"></div>
        </div>
        
      </div>
    </div>
  </body>
</html>
